<body>
    <h1>Финансовый планировщик</h1>

    <div class="left-panel">
    <div class="balance" id="balance">Баланс: 0 ₽</div>
    <div class="limit" id="limitDisplay">Лимит: не установлен</div>
    <div class="savings-display" id="savingsDisplay"></div>

    <input type="number" id="amount" placeholder="Сумма" />
    <input type="month" id="date" />

    <select id="category">
      <option value="">Выберите категорию</option>
      <option>Питание</option>
      <option>Транспорт</option>
      <option>Лекарства</option>
      <option>Развлечения</option>
      <option>Образование</option>
      <option>Одежда</option>
      <option>Коммунальные услуги</option>
      <option>Прочее</option>
    </select>

    <button id="add-expense">Добавить расход</button>
    <button id="add-income">Добавить доход</button>

    <input type="number" id="saving-amount" placeholder="Сумма в накопление" />
    <button id="set-saving">Запланировать накопление</button>
    <button id="clear-saving">Сбросить накопление</button>

    <input type="number" id="monthly-limit" placeholder="Лимит на месяц" />
    <button id="set-limit">Установить лимит</button>

    <input type="text" id="note" placeholder="Прогноз/заметка на месяц" />
    <button id="save-note">Сохранить прогноз</button>

    <input type="text" id="reminder-text" placeholder="Добавить напоминание" />
    <button id="add-reminder">Добавить</button>

    <button id="export-json">Сохранить в JSON</button>
    <button id="import-json">Загрузить из JSON</button>
    <input type="file" id="import-file" accept=".json" style="display: none;" />

    <label for="month-filter">Выберите месяц:</label>
    <select id="month-filter"></select>
  </div>

  <div class="transactions-reminders">
    <div class="transactions" id="transactions"></div>

    <h2>Напоминания о платежах</h2>
    <ul id="reminders"></ul>

    <h2>Прогнозы</h2>
    <ul id="notesList"></ul>

    <h2>Диаграмма расходов</h2>
    <canvas id="expenseChart"></canvas>
  </div>

</body>
