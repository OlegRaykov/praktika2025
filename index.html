<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Финансовый планировщик</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Финансовый планировщик</h1>
  <div class="balance">Баланс: <span id="balance">0</span> ₽</div>

  <div class="form">
    <input type="number" id="amount" placeholder="Сумма">

    <select id="category">
      <option value="Питание">Питание</option>
      <option value="Транспорт">Транспорт</option>
      <option value="Лекарства">Лекарства</option>
      <option value="Развлечения">Развлечения</option>
      <option value="Образование">Образование</option>
      <option value="Одежда">Одежда</option>
      <option value="Коммунальные услуги">Коммунальные услуги</option>
      <option value="Прочее">Прочее</option>
    </select>

    <button onclick="addTransaction(true)">Добавить доход</button>
    <button onclick="addTransaction(false)" class="expense-btn">Добавить расход</button>
  </div>

  <div class="transactions" id="transaction-list"></div>

  <script src="script.js"></script>
</body>
</html>
